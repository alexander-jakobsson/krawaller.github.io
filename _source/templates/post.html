<html>
<head>
  <title>{{title}}</title>
  <meta name="description" content="{{ description }}">
  <link rel="stylesheet" href="../../css/theme.css"/>
  <link rel="stylesheet" href="../../css/highlight.css">
</head>
<body>

<header class="site-head" {{#if @cover}}style="background-image: url({{@cover}})"{{/if}}>
  <div class="container">
    <!-- Vertically center -->
    <div class="vertical">
      <div class="site-head-content inner">
        {{#if @logo}}
          <a class="blog-logo" href="../../"><img src="{{logo}}" alt="Blog Logo" /></a>
        {{else}}
          <h1 class="blog-title"><a href="../../">Krawaller</a></h1>
        {{/if}}
        <h2 class="blog-description">
          <ul class="social-nav">
            <li class="twitter"><a href="http://www.twitter.com/krawaller">Twitter</a></li>
            <li class="github"><a href="http://www.github.com/krawaller">Github</a></li>
            <li class="mail"><a href="mailto:info@krawaller.se">Mail</a></li>
          </ul>
        </h2>
      </div>
    </div><!-- END .vertical -->
  </div><!-- END .container -->
</header>
<div class="sub-head">
  <div class="container">
    {{ excerpt }}
  </div>
</div><!-- END .sub-head -->


<div class="container">
  <main class="content" role="main">
    <article class="{{post_class}}">
      <header class="post-header">
        <h2 class="post-title">
          <a href="./.">{{{title}}}</a>
          <span class="post-meta">
            <time datetime="{{date}}">{{moment date 'MMM Do YYYY'}}</time> 
          </span>
        </h2>
          <div class='tags'>
            By: <span><a href='../../author/{{toLowerCase author}}'>{{author}}</a></span>
          </div>
          <div class="tags">
            Tags:
            {{#each tags}}
              <span><a href='../../tags/{{this}}/'>{{this}}</a></span>
            {{/each}}
          </div>
      </header>
      <section class="post-content">
        {{{contents}}}
      </section>
    </article>
  </main><!-- END role="main" -->
</div><!-- END .container -->


</body>
</html>
