<html>
<head>
  <title>{{ blogtitle }}</title>
  <meta name="description" content="{{ description }}">
  <link rel="stylesheet" href="css/theme.css"/>
</head>
<body>

<header class="site-head" {{#if @cover}}style="background-image: url({{@cover}})"{{/if}}>
  <div class="container">
    <!-- Vertically center -->
    <div class="vertical">
      <div class="site-head-content inner">
        {{#if @logo}}
          <a class="blog-logo" href="../"><img src="{{logo}}" alt="Blog Logo" /></a>
        {{else}}
          <h1 class="blog-title"><a href="../">{{ blogtitle }}</a></h1>
        {{/if}}
        <h2 class="blog-description">
          <ul class="social-nav">
            <li class="twitter"><a href="http://www.twitter.com/krawaller">Twitter</a></li>
            <li class="github"><a href="http://www.github.com/krawaller">Github</a></li>
            <li class="mail"><a href="mailto:info@krawaller.se">Mail</a></li>
          </ul>
        </h2>
      </div>
    </div><!-- END .vertical -->
  </div><!-- END .container -->
</header>
<div class="sub-head">
  <div class="container">
    <!-- Manually add in Twitter/any link until Ghost supports social -->
    A list of all tags used in this blog:
  </div>
</div><!-- END .sub-head -->


<div class="container">
  <main class="content" role="main">
    <article>
      <header class="post-header">
        <div class='tags'>
          Tags:
          {{#each this.taglist}}
          <span><a href='../tags/{{tag}}/'>{{tag}} ({{count}})</a></span>
          {{/each}}
        </div>
      </header>
    </article>
    
  </main><!-- END role="main" -->
</div><!-- END .container -->


</body>
</html>
